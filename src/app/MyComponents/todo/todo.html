<div class="flex flex-col items-center justify-center">
  <p class="my-4 font-bold tracking-wide text-2xl uppercase">this is an angular todo app!</p>

  <app-add-todo (todoAdd)="addTodo($event)"> </app-add-todo>
  <h1 class="text-3xl font-semibold mt-5">Your Todos</h1>
  <div class="mt-3 text-xl font-semibold">
    @if (todos.length === 0) {
    <p>No Todos to display</p>
    } @else {

    <ul>
      @for (todo of todos; track todo.id) {
      <app-todo-items [todoItem]="todo" (todoDelete)="deleteTodo($event)"></app-todo-items>
      }
      <!-- <li>{{ todo.id }} - {{ todo.title }} - {{ todo.desc }}</li> -->
    </ul>
    }
  </div>
</div>
